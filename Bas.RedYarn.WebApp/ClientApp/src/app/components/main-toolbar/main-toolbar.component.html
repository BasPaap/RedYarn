<mat-toolbar color="primary">
  <mat-toolbar-row class="rowOne">
    <header >
      <span>RedYarn</span>
      <span class="fill-remaining-space"></span>
      <button mat-button>Help</button>
      <button mat-flat-button (click)="onLoginClick()" color="accent">Login</button>
    </header>
  </mat-toolbar-row>
   
  <mat-toolbar-row class="rowTwo">
    <nav>
      <button mat-button (click)="onNewDiagramClick()" >New diagram</button>
      <a routerLink="/diagram" mat-button>My diagrams</a>
    </nav>
  </mat-toolbar-row>
</mat-toolbar>
